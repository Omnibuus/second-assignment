<html lang="en">

    <header>
        <p>Sign Up|Individual</p>

    <main>

            <h1>For Individuals</h1>
            <p>Start benefitting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness</p>

        </section>

    <section class="right">
        <form action="">
            <div class="container-one">
               <label for="" class="first-name">First Name</label>

               <label for="" class="last-name">Last Name</label>
               <input type="text"><br><br>

            <label for="">Gender</label>
            <select name="" id="">
                <option value="">Select here</option>
            </select>&nbsp;&nbsp;&nbsp;

            <input type="date"><br><br>

            <label for="">Weight (KG)</label>
            <input type="text" placeholder="Enter Weight">&nbsp;&nbsp;&nbsp;

            <input type="text" placeholder="Enter height here.."><br><br>

            <div actiity-div>
              <label for="">Activity Level</label>

                <option value="">Select here</option>
              </select><br><br>
            </div>

            <div>

              <input type="password"  class="password-input"><br><br>
            </div>

        </form>
